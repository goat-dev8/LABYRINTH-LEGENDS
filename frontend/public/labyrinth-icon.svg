<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="50%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#ffff00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Maze pattern -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="url(#neonGrad)" stroke-width="3" filter="url(#glow)"/>
  <path d="M10 30 H50 V50 H30 V70 H70 V50 H50" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)"/>
  <path d="M70 30 V10" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)"/>
  <path d="M30 70 V90" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)"/>
  <!-- Ball -->
  <circle cx="20" cy="20" r="5" fill="#00ff00" filter="url(#glow)"/>
</svg>
